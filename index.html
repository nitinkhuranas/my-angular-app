<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to AngularJS</title>
		<script src='http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.js'></script>
		<script src='./myController.js'>
			
		</script>
	</head>
	<body>
        <div ng-app='myApp'>
            <div ng-controller='MyController'>
                <select ng-model="selectedKey1">
                    <option value=""></option>
                    <option ng-repeat="(key, val) in data" value={{key}}>
                        {{key}}
                    </option>
                </select>
                <select ng-model="selectedKey2" ng-hide=!selectedKey1>
                    <option value=""></option>
                    <option ng-repeat="(key, val) in selectedVal1" value={{key}}>
                        {{key}}
                    </option>
                </select>
                <select ng-model="selectedKey3" ng-hide=!selectedKey2>
                        <option value=""></option>
                        <option ng-repeat="(key, val) in selectedVal2" value={{key}}>
                        {{key}}
                    </option>
                </select>
                <select ng-model="selectedKey4" ng-hide=!selectedKey3>
                    <option value=""></option>
                    <option ng-repeat="val in selectedVal3" value={{val}}>
                        {{val}}
                    </option>
                </select>

                <table>
                    <thead>
                        <th>Level1</th>
                        <th>Level2</th>
                        <th>Level3</th>
                        <th>Level4</th>
                        <th>Description</th>
                    </thead>
                    <tbody>
                        <tr
                            ng-repeat="row in tableData | filter : {l1: selectedKey1} |  filter : {l2: selectedKey2}  |  filter : {l3: selectedKey3} | filter : {l4: selectedKey4}"
                        >
                            <td>
                                {{row.l1}}
                            </td>
                            <td>
                                {{row.l2}}
                            </td>
                            <td>
                                {{row.l3}}
                            </td>
                            <td>
                                {{row.l4}}
                            </td>  
                            <td>
                                {{row.desc}}
                            </td>                        
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
	</body>
</html>
